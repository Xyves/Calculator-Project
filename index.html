<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>

  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div id="container-calc">
      <div class="displayPanel">
        <input type="text" name="display" id="displayWindow" />
      </div>
      <div id="buttons">
        <div class="button clear">Clear</div>
        <div class="button backspace"></div>
        <div class="button percentage operators">%</div>
        <div class="button dividing operators">/</div>
        <div class="button numeric-button">7</div>
        <div class="button numeric-button">8</div>
        <div class="button numeric-button">9</div>
        <div class="button multiplication operators">X</div>
        <div class="button numeric-button">4</div>
        <div class="button numeric-button">5</div>
        <div class="button numeric-button">6</div>
        <div class="button subtraction operators">-</div>
        <div class="button numeric-button">1</div>
        <div class="button numeric-button">2</div>
        <div class="button numeric-button">3</div>
        <div class="button addition operators">+</div>
        <div class="button numeric-button">0</div>
        <div class="button dot-button">.</div>
        <div class="button equal-button">=</div>
      </div>
    </div>
  </body>
</html>
