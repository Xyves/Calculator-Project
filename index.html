<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1></h1>
  <div id="container-calc">
    <div class="displayPanel"></div>
    <div id="buttons">
      <div class="button clear">
        <p>Clear</p>
      </div>
      <div class="button backspace"></div>
      <div class="button percentage">
        <p>%</p>
      </div>
      <div class="button dividing">
        <p>/</p>
      </div>
      <div class="button numeric-button">
        <p>7</p>
      </div>
      <div class="button numeric-button">
        <p>8</p>
      </div>
      <div class="button numeric-button">
        <p>9</p>
      </div>
      <div class="button multiplication">
        <p>X</p>
      </div>
      <div class="button numeric-button">
        <p>4</p>
      </div>
      <div class="button numeric-button">
        <p>5</p>
      </div>
      <div class="button numeric-button">
        <p>6</p>
      </div>
      <div class="button subtraction">
        <p>-</p>
      </div>
      <div class="button numeric-button">
        <p>1</p>
      </div>
      <div class="button numeric-button">
        <p>2</p>
      </div>
      <div class="button numeric-button">
        <p>3</p>
      </div>
      <div class="button addition">
        <p>+</p>
      </div>
      <div class="button numeric-button">
        <p>0</p>
      </div>
      <div class="button dot-button">
        <p>.</p>
      </div>
      <div class="button reset-button">
        <p>AC</p>
      </div>
      <div class="button equal-button">
        <p>=</p>
      </div>
    </div>
  </div>
</body>
</html>
